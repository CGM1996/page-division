    .div-iframe {
        float: left;
        display: inline;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        z-index: 0;
    }
    .div-max {
        z-index: 90;
        position: absolute;
        top: 0;
        left: 0;
        background: white;
    }
    .iframe-cell {
        -ms-zoom: 0.333;
        -moz-transform: scale(0.333);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.333);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.333);
        -webkit-transform-origin: 0 0;
        z-index: 0;
        display: inline-block;
        border: none;
        border-spacing: 0;
    }
    .iframe-max {
        -ms-zoom: 100%;
        -moz-transform: scale(1);

        -o-transform: scale(1);
        -o-transform-origin: 0 0;

        -webkit-transform-origin: 0 0;

    }
    .div-covers {
        position: absolute;
        z-index: 80;
        top: 0;
        left: 0;
    }
    .div-cell {
        float: left;
        display: inline;
    }
    .div-cover {
        display: none;
        opacity: 0.1;
        background: midnightblue;
    }
    .div-bar {
        display: none;
        opacity: 0.8;
        background: dodgerblue;
    }
    .div-restore {
        display: none;
        position: fixed;
        top: 300px;
        right: -55px;
        width: 70px;
        height: 30px;
        z-index: 100;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        background: dodgerblue;
        transition: right 0.5s;
    }
    .div-restore:hover {
        right: 0;
    }
    .edit-button {
        float: right;
        margin-top: 4px;
        margin-right: 10px;
        color: white;
        cursor: pointer;
    }
</style>

    // 后端地址

    let current = 1;
    // 是否全屏
    let isFullScreen = false;

    // onload事件，调整和填充页面，绑定事件等
    $(function(){

        });
        editButton.on("mouseout", function () {

        });

        // 查询配置，并设置iframe的src及遮盖div的点击事件
        $.get(domain + "/preset/query/list", function(data){
            console.log(data);
            config = data;
            let url;
            for (let i = 1; i <= 9; i++) {
                url = data[i];
                $("#iframe" + i).attr("src", url);
                $("#cover" + i).attr("onclick", "fullScreen(" + i + ")");
            }
        });

        // 记住当前页
        $.post(domain + "/preset/update/0?src=8", {}, function (result) {
            console.log(result);
        });

        // 启用弹出框
        // $("[data-toggle='popover']").popover();
    });

    // 窗口调整事件
    $(window).resize(function() {
        console.log("resize");

        if (isFullScreen) {
            adaptFull();
        } else {
            adaptCell();
        }
    });

    // 调整各小窗口元素大小，使适应窗口
    function adaptCell() {
        // 调整iframe和遮盖div的大小
        let innerHeight = window.innerHeight;
        let innerWidth = window.innerWidth;
        console.log("innerHeight: " + innerHeight + ", innerWidth: " + innerWidth);
        let cellHeight = innerHeight / 3;
        let cellWidth = innerWidth / 3;
        let divCell = $(".div-cell");
        let divCover = $(".div-cover");
        let divBar = $(".div-bar");
        let iframeCell = $(".iframe-cell");
        let divIframe = $(".div-iframe");
        divCell.css({"height":cellHeight, "width":cellWidth});
        divCover.css({"height":cellHeight - 24, "width":cellWidth});
        divBar.css({"height":24, "width":cellWidth});
        iframeCell.css({"width":innerWidth - 3, "height":innerHeight - 3});
        divIframe.css({"height":cellHeight, "width":cellWidth});
    }

    // 打开编辑弹窗
    function edit(num) {
        // current = num;
        $("#editModal").modal("show");
        $("#input1").val(config[num]);

    }

    // 保存
    function save() {
        let text = $("#input1").val();
        let forbiddenSpan = $("#forbiddenSpan");
        let editModal = $("#editModal");
        // 未修改
        if (text === config[current]) {
            editModal.modal("hide");
            return false;
        }

        // 格式校验与协议补全
        let regex = /^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\*\+,;=.]+$/;
        if (!regex.test(text)) {
            forbiddenSpan.show();
            return false;
        }
        if (text.indexOf("http://") === -1 && text.indexOf("https://") === -1) {
            text = "http://" + text;
        }

        console.log(text);
        $.post(domain + "/preset/update/" + current + "?src=" + text, {}, function (result) {
            if (result === "SUCCESS") {
                $("#iframe" + current).attr("src", text);
                $("#cover" + current).attr("onclick", "fullScreen(" + current + ")");
                config[current] = text;
            }
        });
        editModal.modal("hide");
    }

    // 模态框关闭事件
    $(function() {
        $('#editModal').on('hide.bs.modal',
            function() {
                hideSpan();
            })
    });

    // 隐藏错误警告
    function hideSpan() {
        $("#forbiddenSpan").hide();
    }

    // 全屏
    function fullScreen() {
        console.log("fullScreen: " + current);
        isFullScreen = true;
        let divIframe = $("#divIframe" + current);
        let iframe = $("#iframe" + current);
        divIframe.attr("class", "div-max");
        divIframe.css({"width":window.innerWidth, "height":window.innerHeight});
        iframe.attr("class", "iframe-max");
        iframe.css({"width":window.innerWidth, "height":window.innerHeight});
        $("#divRestore").show();
    }

    // 刷新
    function refresh() {
        $("#iframe" + current).attr("src", config[current]);

    }

    // 还原
    function restore() {
        console.log("restore: " + current);
        isFullScreen = false;
        $("#divRestore").hide();
        $("#iframe" + current).attr("class", "iframe-cell");
        $("#divIframe" + current).attr("class", "div-iframe");
        adaptCell();
    }
</script>
