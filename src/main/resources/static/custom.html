<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<style type="text/css">
    body {
        overflow: hidden;
    }
    span {
        color: white;
        margin-left: 10px;
    }
    .div-iframe {
        position: absolute;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        z-index: 0;
    }
    .div-max {
        z-index: 90;
        position: absolute;
        top: 0;
        left: 0;
        background: white;
    }
    .iframe-cell {
        -moz-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        -webkit-transform-origin: 0 0;
        z-index: 0;
        display: inline-block;
        border: none;
        border-spacing: 0;
    }
    .iframe-max {
        -ms-zoom: 100%;
        -moz-transform: scale(1);
        -moz-transform-origin: 0 0;
        -o-transform: scale(1);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(1);
        -webkit-transform-origin: 0 0;
        border: none;
    }
    .div-covers {
        position: absolute;
        z-index: 80;
        top: 0;
        left: 0;
    }
    .div-cell {
        position: absolute;
    }
    .div-cover {
        display: none;
        opacity: 0.1;
        background: midnightblue;
    }
    .div-bar {
        display: none;
        opacity: 0.8;
        background: dodgerblue;
    }
    .div-restore {
        display: none;
        position: fixed;
        top: 300px;
        right: -55px;
        width: 70px;
        height: 30px;
        z-index: 100;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        background: dodgerblue;
        transition: right 0.5s;
    }
    .div-restore:hover {
        right: 0;
    }
    .edit-button {
        float: right;
        margin-top: 4px;
        margin-right: 10px;
        color: white;
        cursor: pointer;
    }
</style>
<html lang="zh-cn">

<head>
    <title>网页分屏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="./img/icon.png" >
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body style="margin: 0">
<script type="text/javascript">
    // 后端地址
    const domain = "http://127.0.0.1:8090";
    // 配置数组
    let config;
    // let config = {
    //     name: "",
    //     divX: 4,
    //     divY: 2,
    //     list: [
    //         {
    //             index: 1,
    //             title: "title1",
    //             src: "http://www.baidu.com",
    //             fromX: 0,
    //             fromY: 0,
    //             endX: 1,
    //             endY: 1
    //         },
    //         {
    //             index: 2,
    //             title: "title2",
    //             src: "https://www.biosino.org",
    //             fromX: 0,
    //             fromY: 1,
    //             endX: 1,
    //             endY: 2
    //         },
    //         {
    //             index: 3,
    //             title: "title3",
    //             src: "http://www.baidu.com",
    //             fromX: 1,
    //             fromY: 0,
    //             endX: 3,
    //             endY: 2
    //         },
    //         {
    //             index: 4,
    //             title: "title4",
    //             src: "http://www.baidu.com",
    //             fromX: 3,
    //             fromY: 0,
    //             endX: 4,
    //             endY: 1
    //         },
    //         {
    //             index: 4,
    //             src: "http://www.baidu.com",
    //             title: "title4",
    //             fromX: 3,
    //             fromY: 1,
    //             endX: 4,
    //             endY: 2
    //         }
    //     ]
    // };
    // 当前位置
    let current = 1;
    // 是否全屏
    let isFullScreen = false;

    // onload事件，调整和填充页面，绑定事件等
    $(function(){
        // 调整iframe和遮盖div的大小
        // adaptCell();

        // 获取配置
        $.ajaxSettings.async = false;
        $.get(domain + "/config/query/custom/配置1", function(data){
            console.log(data);
            config = data;
        });
        // 改回异步请求
        $.ajaxSettings.async = true;

        let divFrameHtml =
            "    <div id=\"divIframe1\" class=\"div-iframe\">\n" +
            "        <iframe id=\"iframe1\" class=\"iframe-cell\" src=\"\"></iframe>\n" +
            "    </div>";
        let divCoverHtml =
            "    <div id=\"divCell1\" class=\"div-cell\">\n" +
            "        <div id=\"cover1\" class=\"div-cover\"></div>\n" +
            "        <div id=\"bar1\" class=\"div-bar\">\n" +
            "            <span id=\"span1\"></span>\n" +
            "            <i class=\"fa fa-arrows-alt edit-button\" onclick=\"fullScreen()\"></i>\n" +
            "            <i class=\"fa fa-refresh edit-button\" onclick=\"refresh()\"></i>\n" +
            "            <i class=\"fa fa-pencil edit-button\" onclick=\"edit()\"></i>\n" +
            "        </div>\n" +
            "    </div>";

        for (let i = 1; i <= config.list.length; i++) {
            console.log("Processing " + i + "\n" + config.list[i]);
            $("#divFrames").append(replaceNum(divFrameHtml, i));
            $("#divCovers").append(replaceNum(divCoverHtml, i));
            $("#iframe" + i).attr("src", config.list[i - 1].src);
            adaptOne(i);
        }

        // 鼠标移入移出事件
        let divCell = $(".div-cell");
        divCell.on("mouseover", function () {
            current = $(this).attr('id').substr(7);
            console.log("current: " + current);
            $(this).children().show();
        });
        divCell.on("mouseout", function () {
            $(this).children().hide();
        });
        let editButton = $(".edit-button");
        editButton.on("mouseover", function () {
            $(this).css({"color":"greenyellow"})
        });
        editButton.on("mouseout", function () {
            $(this).css({"color":"white"})
        });

        // 记住当前页
        $.post(domain + "/config/update/preset/0?src=8", {}, function (result) {
            console.log(result);
        });
    });

    function replaceNum(text, i) {
        return text.replace(/[1]/g, i);
    }

    // 窗口调整事件
    $(window).resize(function() {
        console.log("resize");
        if (isFullScreen) {
            adaptFull();
        } else {
            adaptAll();
        }
    });

    // 调整全屏时的大小
    function adaptFull() {
        $(".div-max").css({"width":window.innerWidth, "height":window.innerHeight});
        $(".iframe-max").css({"width":window.innerWidth, "height":window.innerHeight});
    }

    // 调整所有小窗口元素大小
    function adaptAll() {
        console.log("adapting all...");
        for (let i = 1; i <= config.list.length; i ++) {
            adaptOne(i);
        }
    }
    
    function adaptOne(i) {
        console.log("adapting: " + current);
        let singleConfig = config.list[i - 1];
        let innerHeight = window.innerHeight;
        let innerWidth = window.innerWidth;
        let cosX = singleConfig.endX - singleConfig.fromX;
        let cosY = singleConfig.endY - singleConfig.fromY;
        let unitHeight = innerHeight / config.divY;
        let unitWidth = innerWidth / config.divX;
        let cellHeight = unitHeight * cosX;
        let cellWidth = unitWidth * cosY;
        $("#divCell" + i).css({"height":cellHeight, "width":cellWidth, "left":singleConfig.fromX * unitWidth, "top":singleConfig.fromY * unitHeight});
        $("#divIframe" + i).css({"height":cellHeight, "width":cellWidth, "left":singleConfig.fromX * unitWidth, "top":singleConfig.fromY * unitHeight});
        $("#cover" + i).css({"height":cellHeight - 24, "width":cellWidth});
        $("#bar" + i).css({"height":24, "width":cellWidth});
        let scale = 1 / config.divX * cosX;
        $("#iframe" + i).css({"width":innerWidth - config.divX,
            "height":innerHeight * config.divX / config.divY - config.divX,
            "-ms-zoom": 1 / cosX,
            "-moz-transform":"scale(" + scale  + ")",
            "-o-transform":"scale(" + scale  + ")",
            "-webkit-transform":"scale(" + scale  + ")"
        });
    }

    // 打开编辑弹窗
    function edit() {
        // current = num;
        $("#editModal").modal("show");
        $("#input1").val(config[current]);

    }

    // 保存
    function save() {
        let text = $("#input1").val();
        let forbiddenSpan = $("#forbiddenSpan");
        let editModal = $("#editModal");
        // 未修改
        if (text === config[current]) {
            editModal.modal("hide");
            return false;
        }

        // 格式校验与协议补全
        let regex = /^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\*\+,;=.]+$/;
        if (!regex.test(text)) {
            forbiddenSpan.show();
            return false;
        }
        if (text.indexOf("http://") === -1 && text.indexOf("https://") === -1) {
            text = "http://" + text;
        }

        console.log(text);
        $.post(domain + "/config/update/preset/" + current + "?src=" + text, {}, function (result) {
            if (result === "SUCCESS") {
                $("#iframe" + current).attr("src", text);
                $("#cover" + current).attr("onclick", "fullScreen(" + current + ")");
                config[current] = text;
            }
        });
        editModal.modal("hide");
    }

    // 模态框关闭事件
    $(function() {
        $('#editModal').on('hide.bs.modal',
            function() {
                hideSpan();
            })
    });

    // 隐藏错误警告
    function hideSpan() {
        $("#forbiddenSpan").hide();
    }

    // 全屏
    function fullScreen() {
        console.log("fullScreen: " + current);
        isFullScreen = true;
        let divIframe = $("#divIframe" + current);
        let iframe = $("#iframe" + current);
        divIframe.attr("class", "div-max");
        divIframe.css({"width":window.innerWidth, "height":window.innerHeight, "top":0, "left":0});
        iframe.attr("class", "iframe-max");
        iframe.css({"width":window.innerWidth,
            "height":window.innerHeight,
            "-ms-zoom": 1,
            "-moz-transform":"scale(1)",
            "-o-transform":"scale(1)",
            "-webkit-transform":"scale(1)"
        });
        $(".div-iframe").hide();
        $(".div-cell").hide();
        $("#divRestore").show();
    }

    // 刷新
    function refresh() {
        $("#iframe" + current).attr("src", config.list[current]);

    }

    // 还原
    function restore() {
        console.log("restore: " + current);
        isFullScreen = false;
        $("#divRestore").hide();
        $(".div-iframe").show();
        $(".div-cell").show();
        $("#iframe" + current).attr("class", "iframe-cell");
        $("#divIframe" + current).attr("class", "div-iframe");
        adaptAll();
    }
</script>

<div id="divFrames" class="div-frames">

</div>

<div id="divCovers" class="div-covers">

</div>

<!-- 编辑模态框 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="top: 25%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModalLabel">编辑</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-footer">
                <input id="input1" type="text" class="form-control" placeholder="请输入网址" onfocus="hideSpan()"/>
                <span id="forbiddenSpan" style="color: red;display: none">请输入正确的网址！</span>
                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 悬浮按钮 -->
<div id="divRestore" class="div-restore" style="cursor: pointer" onclick="restore()">
    <i class="fa fa-angle-double-left" style="color: white;margin-top: 6px; margin-left: 3px"></i>
    <span style="color: white;">返回</span>

</div>
</body>
</html>
