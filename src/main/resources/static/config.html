<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<style type="text/css">
    .table-preview {
        margin: 0 auto;
        width: 192px;
        height: 108px;
        border: #2e6da4 solid;
        text-align: center;
        table-layout: fixed;
    }
    .btn {
        float: left;
        margin-top: 4px;
        margin-left: 15px;
        width: 76px;
        cursor: pointer;
    }
</style>
<html lang="zh-cn">
<head>
    <title>配置中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="./img/icon.png" >
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    const domain = "http://127.0.0.1:8090";
    // 配置名称列表
    let configList;
    // 是否新建
    let isNew = true;
    // 当前页签序号
    let current = 0;

    // onload事件
    $(function(){
        $.ajaxSettings.async = false;
        $.get(domain + "/config/query/list", function(data){
            console.log(data);
            configList = data;
            for (let i = 0; i < configList.length; i++) {
                console.log(configList[i]);
                let seq = i + 1;
                $("#ulMenu").append("<li id='menu" + seq +"'><a href='#' onclick='edit(" + seq +")'>"
                    + configList[i] + "</a></li>");
            }
        });
    });

    // 新建配置
    function add() {
        isNew = true;
        current = 0;
        $("#btnRemove").hide();

        $("li.active").attr("class", "");
        $("#menuAdd").attr("class", "active");
        $("#configName").removeAttr("readonly");
        $("input").val("");
    }

    // 修改已有配置
    function edit(i) {
        isNew = false;
        current = i;
        $("#btnRemove").show();

        $("li.active").attr("class", "");
        $("#menu" + i).attr("class", "active");
        $("#configName").attr("readonly","readonly");
        $("input").val("");

        // 获取配置详情并填充表单
        $.get(domain + "/config/query?configName=" + configList[i - 1], function(config){
            console.log(config);
            $("#configName").val(config.configName);
            $("#divXY").val(config.divX + "*" + config.divY);
            let list = config.list;
            for (let i = 0; i < list.length; i ++) {
                let seq = i + 1;
                $("#cell" + seq).val(list[i].upperLeft + "," + list[i].lowerRight);
                $("#src" + seq).val(list[i].src);
            }
        });
    }

    // 绘制预览图，布局输入后事件
    function drawTable() {
        console.log("drawing table...");
        // 清空之前的预览表格
        let previewTable = $("#previewTable");
        previewTable.empty();

        // 先校验，校验通过后重新绘制表格
        let handleResult = handleDivXY();
        if (!handleResult) {
            return false;
        }
        let divX = handleResult[0];
        let divY = handleResult[1];
        let count = 0;
        for (let i = 0; i < divY; i ++) {
            previewTable.append("<tr id=\"tr" + i + "\">");
            for (let j = 0; j < divX; j++) {
                count ++;
                $("#tr" + i).append("<td>" + count + "</td>")
            }
            previewTable.append("</tr>");
        }
    }

    // 保存
    function save() {
        let config = {};
        // 名称非空校验
        config.configName = $("#configName").val();
        if (!config.configName) {
            $("#configNameError").show();
            return false;
        }

        // 基本布局校验及赋值
        let handleResult = handleDivXY();
        if (!handleResult) {
            return false;
        }
        config.divX = handleResult[0];
        config.divX = handleResult[1];

        // 单元格处理
        config.list = [];
        for (let i = 1; i < 5; i ++) {
            let cellConfig = {};
            cellConfig.index = i;
            cellConfig.src = $("#src" + i).val();
            let scope = $("#cell" + i).val();
            // 未输入时跳过
            if (!scope || !cellConfig.src) {
                continue;
            }
            // 纯数字时左上、右下均设为此数字
            if (!isNaN(scope)) {
                cellConfig.upperLeft = scope;
                cellConfig.lowerRight = scope;
            }else if (scope.indexOf(",") > 0) {
                cellConfig.upperLeft = scope.split(",")[0];
                cellConfig.lowerRight = scope.split(",")[1];
            }
            config.list.push(cellConfig);
        }
        if (config.list.length < 1) {
            alert("请填写单元格配置！");
            return false;
        }

        // 接口调用
        let url = domain + "/config/add";
        if (!isNew) {
            url = domain + "/config/update"
        }
        $.ajax({
            url:url,
            type:"POST",
            data:JSON.stringify(config),
            contentType:"application/json; charset=utf-8",
            async:false,
            success: function(result){
                console.log(result);
                if (result === "SUCCESS") {
                    configList.push(config.configName);
                    $("#ulMenu").append("<li id='menu" + configList.length + "'><a href='#'"  +
                        " onclick='edit(" + configList.length +")'>" + config.configName +
                        "</a></li>");
                }
            }
        });
    }

    // 删除确认
    function confirmRemove() {
        $("#deleteModal").modal("show");
    }

    // 删除配置
    function remove() {
        let url = domain + "/config/delete?configName=" + $("#configName").val();
        $.ajax({
            url:url,
            type:"DELETE",
            data:{},
            contentType:"application/json; charset=utf-8",
            success: function(result){
                console.log(result);
                $("#menu" + current).remove();
                add();
            }
        });
    }

    // 校验和拆分基本布局
    function handleDivXY() {
        let divXY = $("#divXY").val();
        console.log("handling divXY: " + divXY);
        if (!divXY || !isNaN(divXY)) {
            $("#divXYError").show();
            return false;
        }

        let divX;
        let divY;
        if (divXY.indexOf("*") > -1) {
            divX = parseInt(divXY.split("*")[0]);
            divY = parseInt(divXY.split("*")[1]);
        } else if (divXY.indexOf("×") > -1) {
            divX = parseInt(divXY.split("×")[0]);
            divY = parseInt(divXY.split("×")[1]);
        }

        if (divX < 1 || divY < 1 || divX > 4 || divY > 3 || divX * divY > 10) {
            $("#divXYError").show();
            return false;
        }
        return [divX, divY];
    }

    function hide(id) {
        $("#" + id).hide();
    }
    function show(id) {
        $("#" + id).show();
    }
</script>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">配置中心</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">快速访问
                                <strong class="caret"></strong></a>
                            <ul class="dropdown-menu" id="dropdown"></ul>
                        </li>
                        <li>
                            <a href="/division8.html">预设1</a>
                        </li>
                        <li>
                            <a href="/division9.html">预设2</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
        <div class="col-md-3 column">
            <ul class="nav nav-pills nav-stacked" id="ulMenu">
                <li class="active" id="menuAdd" onclick="add()"><a href="#">新建</a></li>
            </ul>
        </div>
        <div class="col-md-9 column">
            <form class="form-horizontal" id="configForm" role="form">
                <h4>基本设置</h4>
                <div class="col-md-6 column" style="height: 124px">
                    <div class="form-group">
                        <label for="configName" class="col-sm-4 control-label">配置名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="configName"
                                   placeholder="请输入名称"  onfocus="hide('configNameError')">
                            <span id="configNameError" style="color: red;display: none">请输入名称！</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="divXY" class="col-sm-4 control-label">基本布局</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="divXY" onchange="drawTable()"
                                   placeholder="最大 4*2 或 3*3"  onfocus="hide('divXYError')">
                            <span id="divXYError" style="color: red;display: none">请在提示范围内输入！</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 column" style="height: 124px">
                    <table id="previewTable" border="1" class="table-preview"></table>
                </div>
                <h4>单元格配置</h4>
                <div class="form-group">
                    <label for="cell1" class="col-sm-2 control-label">单元格1</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="cell1"
                               placeholder="请输入范围">
                    </div>
                    <label for="src1" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="src1"
                               placeholder="请输入地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cell2" class="col-sm-2 control-label">单元格2</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="cell2"
                               placeholder="请输入范围">
                    </div>
                    <label for="src2" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="src2"
                               placeholder="请输入地址">
                    </div>
                </div><div class="form-group">
                <label for="cell3" class="col-sm-2 control-label">单元格3</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="cell3"
                           placeholder="请输入范围">
                </div>
                <label for="src3" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="src3"
                           placeholder="请输入地址">
                </div>
            </div><div class="form-group">
                <label for="cell4" class="col-sm-2 control-label">单元格4</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="cell4"
                           placeholder="请输入范围">
                </div>
                <label for="src4" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="src4"
                           placeholder="请输入地址">
                </div>
            </div>
            </form>
            <div class="form-group">
                <div class="col-sm-12">
                    <button onclick="save()" class="btn btn-primary">保存</button>
                    <button onclick="confirmRemove()" id="btnRemove" class="btn btn-danger" style="display: none">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 删除模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="top: 25%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteModalLabel">提示</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-footer">
                <span>确定要删除吗？</span>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="remove()">删除</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
